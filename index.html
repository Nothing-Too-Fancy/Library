<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <h1>Library</h1>
   </header>
   <main class='library-container'>
   <table class='books'>
      <thead>
         <tr class='table-header'>
            <th class='title-header'>Title</th>
            <th class='author-header'>Author</th>
            <th class='pages-header'>Pages Read</th>
            <th class='read-header'>Status</th>
         </tr>
      </thead>
      <tbody class='lib-body'>
         <tr class='form'>
            <td><input class='title' type='text' name='title' placeholder='Title'></td>
            <td><input class='author' type='text' name='author' placeholder='Author'></td>
            <td class='pages'>
                <input class='pages-read' type='text' name='pages-read' placeholder='Read' size='4'>/
                <input class='total-pages' type='text' name='total-pages' placeholder='Total' size='4'>
            </td>
            <td><select class='status'>
               <option value='Not Read'>Not Read</option>
               <option value='Read'>Read</option>
               <option value='Want To Read'>Want To Read</option>
            </select></td>
            <td>
               <button class='submit' type='submit'>Ok</button>
               <button class='cancel'>Cancel</button> 
            </td>
         </tr>
      </tbody>
   </table>
   </main>
   <script src="scripts/script.js"></script>
</body>
</html>
