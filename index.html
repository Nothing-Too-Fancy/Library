<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="styles/style.css">

</head>
<body>
   <header>
      <h1>Library</h1>
   </header>
   <main class='library-container'>
   <table class='books'>
      <thead>
         <tr class='table-header'>
            <th class='title-header'>Title</th>
            <th class='author-header'>Author</th>
            <th class='pages-header'>Pages Read</th>
            <th class='read-header'>Read</th>
         </tr>
      </thead>
      <tbody class='lib-body'>
         <tr class='first-row'>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class='edit-delete'>
               <button class='edit'>Edit</button>
               <button class='delete'>Delete</button>
            </td>
            <td class='new'>
               <button class='newbook'>+</button>
            </td>
         </tr>
      </tbody>
   </table>
   </main>
   <script src="scripts/script.js"></script>
</body>
</html>
